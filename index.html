<!DOCTYPE html>
<html>
  <head>
    <title>Quazzle</title>
    <meta charset="utf-8">
    <meta name="author" content="Philipp Merz, Lukas Gremminger, Jakob Mainka, Azzedine Tittmann, Sebastian Scheinert">
    <meta name="description" content="snapchat for audio">
    <link rel="stylesheet" href="style/general.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="script/general.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="application/javascript" src="script/animation.js"></script>
    <nav>
      <a href="index.html"><h1 id="logo">Quazzle</h1></a>
      <h1>Welcome, {{.Name}}</h1>
    </nav>
    <div id="content">
      <div id="chats">
        <div id="list">
          <div class="chat-item active">
            schnepp
          </div>
          <div class="chat-item">
            azzhabuka
          </div>
          <div class="chat-item">
            ostertoaster
          </div>
          <div class="chat-item">test</div>
          <div class="chat-item">test</div>
        </div>
        <div id="chat">
          <div class="chat-msg friend">
            wanna smash?
          </div>
          <div class="chat-msg my-own">
            hell yeah my dude
          </div>
        </div>
      </div>
      <div id="recordarea">
      <img src="http://pngimg.com/uploads/plus/plus_PNG59.png" id="add">
      <input type="submit" value="" name="recPress" class="audiobtn" id="recbtn">
      <input type="submit" value="" name="playPress" class="audiobtn" id="playbtn">
      <audio id="recAudio" class="generalAudio" controls></audio>
      <audio id="playAudio" class="generalAudio" controls></audio>
         <div id="progress">
           <div id="bar"></div>
          </div>
      <input type="button" value="<< Send" id="send"/>
      </div>
    </div>
  </body>
</html>
